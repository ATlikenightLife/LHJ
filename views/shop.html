<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="shop.css">
    <title>搜索宝贝</title>
</head>

<body>
    <div class="shop-main">
        <!-- 头部 -->
        <div class="toolbar">
            <header class="top-bar">
                <div class="top-bar-w">
                    <div class="top-bar-le">
                        <div class="s-input">
                            <div class="s-input-tab">
                                <div class="s-input-tab-txt">宝贝</div>
                                <div class="s-input-nav-off"></div>
                            </div>
                            <div class="s-input-frame">
                                <form class="s-input-form" action="/soso" method="post" data-name="{{name}}">
                                    <div class="s-form-search">
                                        <input type="text" class="top-search" name="name">
                                        <button class="">
                                            <span></span>
                                        </button>
                                    </div>
                                    <div class="s-form-btn">
                                        <input type="submit" class="search-btn">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <a href="/" class="top-bar-rg">
                        <div class="icon-home"></div>
                    </a>
                </div>
            </header>
            <div class="bottom-bar">
                <div class="bottom-bar-warp">
                    <div class="bottom-swtich">
                        <div class="bottom-icons"></div>
                    </div>
                    <ul class="bottom-nav">
                        <li class="list1"><span>综合排序</span><span class="arrow"></span><span class="line-bar"></span></li>
                        <li><span>销量优先</span><span class="line-bar"></span></li>
                        <li><i class="icons-bottom"></i><span>筛选</span></li>
                    </ul>
                    <div class="droplist">
                        <ul class="list2">
                            <li class="list2-dot">综合排序<span class="list2-icons"></span></li>
                            <li>价格从高到低<span class="list2-icons"></span></li>
                            <li>价格从低到高<span class="list2-icons"></span></li>
                            <li>信用排序<span class="list2-icons"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- 主体内容 -->
        <div class="main-cont">
            <section class="searchcont">
                <div class="search-content">
                    <div class="search-loading">
                        <p class="loading"><span></span></p>
                    </div>
                    <div class="search-list">
                        <div class="lsit-loading"></div>
                        <ul class="">
                            <div class="search-container">
                                {{#each data}}
                                <li data-loca ="/details/{{id}}">
                                    <div class="list-item">
                                        <div class="list-p">
                                            <a><img src="./shop_img/{{picname}}" alt=""><span class="item-flag"></span></a>
                                        </div>
                                        <div class="list-d">
                                            <a><h3 class="d-title">{{name}}</h3></a>
                                            <p class="d-price">
                                                <em>
                                                    <span class="price-icon">¥</span>
                                                    <span class="font-num">{{price}}</span>
                                                </em>
                                                <del></del>
                                            </p>
                                            <div class="list-d-main">
                                                <p class="d-freight">免运费</p>
                                                <p class="d-num"><span class="funt-num">{{num}}</span>人付款</p>
                                                <p class="d-area">{{loca}}</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="icons-group">
                                        <!-- <div class="item-icons-ju">聚</div> -->
                                    </div>
                                </li>
                                {{/each}}
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="add-new-banner"></div>
            </section>
        </div>
    </div>
</body>
<script src="/shop.js"></script>
</html>
